<html>
  <head>
    <meta charset="utf-8">
    <title>email form</title>
  </head>
  <body>
    <form action="/email/form" method="post">
      email : <input type="text" name="email"> <br/>
    </form>

    <button class="ajaxsend">What's your name?</button>
    <div class="result"></div>
    <script>
      document.querySelector('.ajaxsend').addEventListener('click',
      function() {
        var inputdata = document.forms[0].elements[0].value;
        //sendAjax('http://127.0.0.1:5000/email/ajax',inputdata);
        sendAjax('https://freeorder1010.herokuapp.com/email/ajax',inputdata);
      })

      function sendAjax(url, data){
        var data = {'email' : data};
        data = JSON.stringify(data);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', url);
        xhr.setRequestHeader('Content-Type', "application/json"); //서버로 json형태로 보낸다는걸 나타내주기위해
        xhr.send(data);

        xhr.addEventListener('load', function(){
            //console.log(xhr, responseText);
            var result = JSON.parse(xhr.responseText);
            var resultDiv = document.querySelector(".result");
            if(result.result !== "ok") resultDiv.innerHTML = "Your email is not found"
            else resultDiv.innerHTML = result.name;
        });
      }
    </script>

  </body>
</html>
